        fullNameInput.addEventListener('input', updateSignatures);

        hubSpotInput.addEventListener('input', updateSignatures);

        function updateSignatures() {
            const fullName = fullNameInput.value;
            const jobTitle = jobTitleInput.value;
            const cellPhone = cellPhoneInput.value;
            const hubSpot = hubSpotInput.value;

            const updatedLongSignature = longSignature
                .replace('Full Name', fullName || 'Full Name')
                .replace('Job Title | Lemonlight', jobTitle ? `${jobTitle} | Lemonlight` : 'Job Title | Lemonlight')
                .replace('<a style="text-decoration:none;"></a>', cellPhone ? `<a style="text-decoration:none;">${cellPhone}&nbsp;&nbsp;&nbsp;</a>` : '<a style="text-decoration:none;"></a>')
                .replace('<a href="" target="_blank">', hubSpot ? `<a href="${hubSpot}" target="_blank">` : '<a href="" target="_blank">');

            const updatedShortSignature = shortSignature
                .replace('Full Name', fullName || 'Full Name')
                .replace('Job Title | Lemonlight', jobTitle ? `${jobTitle} | Lemonlight` : 'Job Title | Lemonlight')
                .replace('<a style="text-decoration:none;"></a>', cellPhone ? `<a style="text-decoration:none;">${cellPhone}&nbsp;&nbsp;&nbsp;</a>` : '<a style="text-decoration:none;"></a>');

            document.getElementById('longSignaturePreview').innerHTML = updatedLongSignature;
            document.getElementById('shortSignaturePreview').innerHTML = updatedShortSignature;
        }

        function copySignature(elementId) {
            const element = document.getElementById(elementId);
            const range = document.createRange();
            range.selectNode(element);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Signature copied to clipboard!');
        }

        function copyHtml(elementId) {
            const element = document.getElementById(elementId);
            const html = element.innerHTML.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
            const textarea = document.createElement('textarea');
            textarea.innerHTML = html;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('HTML copied to clipboard!');
        }
